name: warehouseapp
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  intl: ^0.19.0
  lottie: ^3.1.0
  loading_animation_widget: ^1.2.1
  syncfusion_flutter_charts: ^25.1.38
  supabase_flutter: ^2.5.1
  shared_preferences: ^2.2.3
  fluttercontactpicker: ^5.0.0
  # barcode: ^2.2.8
  flutter_barcode_scanner: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  qr_flutter: ^4.1.0
  pdf: ^3.10.8
  printing: ^5.12.0
  widgets_to_image: ^1.0.0
  permission_handler: ^11.3.1
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/json/

